<!-- IF THERE ARE NO RECIPES TO DISPLAY -->
<div class="card" *ngIf="recipes.length == 0 || (onlyStars && !recipesHaveStars())">
  <div class="card-block">
    No recipes available.
  </div>
</div>

<!-- DISPLAY RECIPES -->
<div class="card" *ngFor="let recipe of recipes" [ngClass]="{'hide-recipe-card':(onlyStars && !recipe.star)}">

  <div class="card-block">
    <i class="fa" [ngClass]="{'fa-star':recipe.star, 'fa-star-o':!recipe.star}" (click)="toggleStar(recipe)"></i>
    <span class="recipe-title">{{recipe.name}}</span>
  </div>

  <div class="card-block">
    <b>Items</b>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of recipe.items">
        {{item.name}}
        <span class="pull-right">
          {{item.amount}}&nbsp;{{item.measurement}}
        </span>
      </li>
    </ul>
  </div>

  <div class="card-block">
    <b>Instructions</b>
    <ul class="list-group list-group-flush instruction-list">
      <li class="list-group-item" *ngFor="let step of recipe.instructions">
        {{step.content}}
      </li>
    </ul>
  </div>

</div>
